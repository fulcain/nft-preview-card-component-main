<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="nft-card">
    <div class="nft-image">
      <div class="nft-image-cover">
        <img src="images/icon-view.svg" alt="">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium.jpg">
    </div>
    <div class="eq-head">
      <p>
        Equilibrium #3429
      </p>
    </div>
    <div class="description">
      <p>
        Our Equilibrium collection promotes
        balance and calm
      </p>
    </div>
    <div class="days-left">
      <span class="ETH">
        <img src="./images/icon-ethereum.svg" alt="ethereum.svg"> 0.041 ETH
      </span>
      <span class="days">
        <img src="./images/icon-clock.svg" alt="icon-clock.svg"> 3 days left
      </span>
    </div>
    <div class="credits">
      <img src="./images/image-avatar.png" alt="image-avatar.png">
      <p>Creation of <span class="jules-wyvern"> Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fulcain</a>.
  </div>
</body>

</html>
